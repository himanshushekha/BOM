<!DOCTYPE html>
<html lang="en">
<head>

    <title>SetInterval</title>
</head>
<body>

    <script>
          btn=document.getElementById('btn');
          btn.addEventListener('click',function()
            {
clearInterval(t1);

        function fun()
        {
            console.log("subscribe");
        }
    </script>
</body>
