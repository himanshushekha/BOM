<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW WINDOW OPEN PROCESS</title>
</head>
<body>
   <button id="btn">GOOGLE</button> 
   <button id="btn1">YAHOO</button>
   <button id="btn3">CLOSE </button>
   <script>
let btn =document.getElementById("btn");
let btn1=document.getElementById("btn1");
let btn3=document.getElementById("btn3");


let url="https://www.google.co.in/";

let features="height=400px,width=400px";
let win;

btn.addEventListener('click',function()
{
  let win =  window.open(url,'Google',features)
})
btn1.addEventListener('click',function()
{
    window.open("https://in.yahoo.com/",'Yahoo',features)
});
btn3.addEventListener('click',function()
{
    win.close();
});





   </script>
</body>
</html>
